<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="date" content="2022-12-19">
    <title>PerspectiveCamera vs OrthographicCamera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@3.0.2/destyle.min.css">
    <link rel="stylesheet" href="./dist/style.css">
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.4.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "node_modules/three/build/three.module.js",
          "three/addons/": "node_modules/three/examples/jsm/",
          "@tweenjs/tween.js": "node_modules/@tweenjs/tween.js/dist/tween.esm.js"
        }
      }
    </script>
    <script src="./dist/script.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div id="webgl"></div>
        <div class="statusPanel">
          <ul>
            <li><span id="camera"></span></li>
            <li>position: <span id="position"></span></li>
            <li>near: <span id="near"></span></li>
            <li>far: <span id="far"></span></li>
            <li>zoom: <span id="zoom"></span></li>
            <li>fov: <span id="fov"></span></li>
            <li>top: <span id="top"></span></li>
            <li>bottom: <span id="bottom"></span></li>
            <li>left: <span id="left"></span></li>
            <li>right: <span id="right"></span></li>
          </ul>
        </div>
        <div class="controlPanel">
          <ul>
            <li class="camera"><span class="name">CAMERA:</span>
              <input type="radio" name="camera" id="perspective" value="0" checked>
              <label for="perspective">PERSPECTIVE</label>
              <input type="radio" name="camera" id="orthographic" value="1">
              <label for="orthographic">ORTHOGRAPHIC</label>
            </li>
            <li class="helper"><span class="name">HELPER:</span>
              <input type="radio" name="helper" id="on" value="0" checked>
              <label for="on">ON</label>
              <input type="radio" name="helper" id="off" value="1">
              <label for="off">OFF</label>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
